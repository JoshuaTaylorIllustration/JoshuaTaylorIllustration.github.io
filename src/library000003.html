<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 12 Layout</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png"> 
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png"> <!--favicon generator https://favicon.io/favicon-converter/-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&display=swap">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>        


    <body>
            
                    
                    
        <nav class="navbar navbar-fixed-top navbar-expand-md bg-light navbar-light shadow" id="myNavNAV">
            <a href="../index.html" class="navbar-brand" id="logo"><img src="assets/iconsGoogle/arrow-left.svg" alt="Back up the navigation trail" Class="backUpTrail"></a>
            <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon bg-light">   
                </span>
                </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class ="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-dark" href="../index.html">Library</a>
                    </li>
                    <li class="nav-item "><a class="nav-link text-dark" href="#">Design</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-dark" href="library000003.html">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            
            
            <div class="row pb-2 pt-5">

                <div class="col-1 bg-light">
                    <div class="row" style="height:100%;"> <!--need (row, 100% height, and my auto) as is to center the icon -->
                    
                                
                    </div>                                     
                </div>

                <div class="card-group col-10 px-0">

                    <div class="coverPict px-1">
                        <img class="coverPictureTop" src="assets/images/Photo/SAM_9230.jpg" alt="Sun filled Alley">
                    </div>
                
                </div>

                <div class="col-1 bg-light">
                    <div class="row" style="height: 100%;"> <!-- removing Col fixed some issues where text-left was not working properly -->
                            
                                                        
                    </div>                                     
                </div>
                
            </div>

            <div class="row">

                <div class="col-1 bg-light">
                    <div class="row" style="height:100%;"> <!--need (row, 100% height, and my auto) as is to center the icon -->
                    
                        <div class="text-right bg-light my-auto relativeContainer" style="width:100%;">
                            <button><i class="material-icons iconSmall rotate180">arrow_right_alt</i></button>
                                                        
                        </div>               
                    </div>                                     
                </div>


                <div class="card-group col-10 px-0">

                    <div class="col-lg-3 col-6 px-1 float-right" >
                        
                        <div class="card">
                            <img class="card-img coverPicture" src="assets/images/Photo/SAM_9405.jpg" alt="sample alley">
                            
                        </div>

                    </div>
                    
                    <div class="col-lg-3 col-6 px-1" >
                        <div class="card">
                            <img class="card-img coverPicture" src="assets/images/Photo/SAM_9211.jpg" alt="sample alley">
                            
                        </div>
                    </div>      
                        <div class="col-lg-3 col-6 d-lg-inline d-none px-1 ">
                        <div class="card">
                            <img class="card-img coverPicture" src="assets/images/Photo/SAM_9190.jpg" alt="sample alley">
                            
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-6 d-lg-inline d-none px-1">
                        <div class="card" >
                            <img class="card-img coverPicture" src="assets/images/Photo/SAM_9253.jpg" alt="sample alley">
                            
                        </div>
                    </div>
                
                </div>

                <div class="col-1 bg-light">
                    <div class="row" style="height: 100%;"> <!-- removing Col fixed some issues where text-left was not working properly -->
                            
                        <div class=" text-left bg-light my-auto relativeContainer" style="width:100%;">
                            <button><i class="material-icons iconSmall">arrow_right_alt</i></button>
                                                        
                        </div>
                                
                    </div>                                     
                </div>
                
            </div>

                

                

                


            
        </div>

        
       
           
        
            



        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>      

    </body>    


</html>
