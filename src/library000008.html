<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 12 Layout</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png"> 
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png"> <!--favicon generator https://favicon.io/favicon-converter/-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&display=swap">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>        


    <body>
        <div class="container-fluid containgrey" >
            <div class="container-fluid" style="height: 64px;"></div>
            
            <div class="row mb-4">
                
                <div class="col-1 container-fluid"></div>
                <div class="col-10 container-fluid shadow col-10-sm whitebox">
                    <div class="row m-2 mt-5" style="height: 64px;" >
                        
                        <div class="col-6 text-left">
                            <a>
                                <img src="assets/images/iconJTT_48px.svg" alt="JTT Logo" Class="logoHome">
                            </a>
                        </div>

                        <div class="col-6 text-right">
                            <a class="btn-light text-dark pull-right" href="../index.html">
                                <i class="material-icons iconSmall ">close</i>   
                            </a>
                        </div>

                        
                    </div>
                    <div class="row">
                        <div class="col-sm-1 col-xl-3 "></div>
                        <div class="col-sm-10 col-xl-6 container">
                            <div class="container text-center py-4 d-xl-none">
                                <h1 class="py-1">Sign up with <br>an email</h1>
                                <p class="py-1">Enter your email address to <br>create an account</p>
                            </div>
                            <div class="container text-center py-4 d-none d-xl-inline">
                                <h1 class="py-1">Sign up with an email</h1>
                                <p class="py-1">Enter your email address to create an account</p>
                            </div>
                            <div class="form-group text-center py-3">
                                <label for="email">Your Email</label>
                                <input type="email" class="form-control" id="email" placeholder="" name="email">
                            </div>

                            <div class="container-fluid">
                                <div class=" form-group text-center">
                                    <button class="btn btn-dark btn-lg font-weight-light px-5">
                                        <div class="">Continue</div>
                                    </button>
                                    
                                </div>
                                <div class="form-group">
                                    <div class="">
                                        <span class="material-icons iconSmaller position-absolute m-1 p-1 text-light" >keyboard_arrow_left</span>
                                    </div>    
                                    <button class="btn btn-light btn-block">
                                        <span class="material-icons iconSmaller position-absolute m-n4 py-4" >keyboard_arrow_left</span>
                                            All sign up options
                                        
                                    </button>
                                    
                                    
                                </div>
                            </div>

                        </div>
                        
                        <div class="col-sm-1 col-xl-3 "></div>
                    </div>
                    <div class="container-fluid" style="height: 128px;"></div>
                   
                </div>
                <div class="col-1"></div>
                
                
                
            </div>
            
            
        </div>
        

        

        


      


      

        
        
       
           
        
            



        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>      

    </body>    


</html>
