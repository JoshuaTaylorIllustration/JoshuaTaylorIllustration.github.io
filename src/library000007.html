<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 12 Layout</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png"> 
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png"> <!--favicon generator https://favicon.io/favicon-converter/-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&display=swap">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>        


    <body>
        
       <!--Bootstrap uses justify-content-end on Nav for navbar and on ul for basic nav to right justify content, but If you want the icon to be on the right..-->
        <nav class="navbar navbar-expand-sm bg-light navbar-light shadow">
            <a class="navbar-brand"  style="height: 48px" href="../index.html">
                <i class="material-icons iconSmall">arrow_back</i>
            </a>
            <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <i class="material-icons iconSmall bg-light text-dark ">menu</i>
            </button>
            <!--Bootstrap uses justify-content-end here along with navbar-collapse makes it work-->
            <div class="collapse justify-content-end navbar-collapse" id="collapsibleNavbar">
               
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="../index.html">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Design</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>

        


      


      

        
        
       
           
        
            



        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>      

    </body>    


</html>
